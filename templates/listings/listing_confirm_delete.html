{% extends 'base.html' %}

{% block title %} | Delete Listing {% endblock %}

{% block content %}
<section id="listing-delete" class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4>Delete Listing</h4>
                    </div>
                    <div class="card-body">
                        <p>Are you sure you want to delete "<strong>{{ listing.title }}</strong>"?</p>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="submit" value="Confirm Delete" class="btn btn-danger">
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
